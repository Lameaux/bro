syntax = "proto3";
package metrics;
option go_package = "github.com/lameaux/bro/protos/metrics";

service Metrics {
  rpc send(stream Metric) returns (Empty) {}
}

message Metric {
  string id = 1;
  string group = 2;

  map<string, string> labels = 3;
  bool success = 4;
  bool error = 5;
  bool timeout = 6;
  int64 latency = 7;
}

message Empty {}