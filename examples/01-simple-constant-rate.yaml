name: Simple Constant Rate Example
execution: serial
scenarios:
  - name: Constant rate demo
    rate: 10
    interval: 1s
    vus: 10
    duration: 15s
    http:
      client:
        disableKeepAlive: true
        timeout: 1s
      request:
        url: http://0.0.0.0:8080/random
        method: get
      response:
        code: 200
    thresholds:
      latency:
        - p: 99
          v: 500