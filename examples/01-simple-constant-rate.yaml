name: Simple Constant Rate Example
httpClient:
  timeout: 1s
scenarios:
  - name: Constant rate demo
    rps: 1000
    duration: 5s
    vus: 100
    httpRequest:
      url: http://0.0.0.0:8080/static
    checks:
      - type: httpCode
        equals: 200
    thresholds:
      - type: check
        name: httpCode
        minRate: 0.99
      - type: latency
        name: p99
        maxValue: 100ms