name: Simple Constant Rate Example
execution: serial
httpClient:
  maxIdleConnsPerHost: 100
  disableKeepAlive: false
  timeout: 2s
scenarios:
  - name: Constant rate demo
    rate: 50
    interval: 1s
    duration: 15s
    vus: 20
    buffer: 200
    request:
      url: http://0.0.0.0:8080/random
      method: get
    response:
      code: 200
    thresholds:
      latency:
        - p: 99
          v: 500