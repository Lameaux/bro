name: Ping Google
httpClient:
  timeout: 5s
  disableFollowRedirects: true
scenarios:
  - name: Check 301 Redirect
    httpRequest:
      url: https://google.com
    checks:
      - type: httpCode
        equals: 301
      - type: httpHeader
        name: Location
        equals: https://www.google.com/
    thresholds:
      - type: check
        name: httpCode
        minCount: 1
  - name: Check 200 OK
    httpRequest:
      url: https://www.google.com
    checks:
      - type: httpCode
        equals: 200
      - type: httpBody
        contains: <title>Google</title>
    thresholds:
      - type: check
        name: httpCode
        minRate: 1.0
  - name: Check Error
    httpRequest:
      url: https://www.google.com/unknown
    checks:
      - type: httpCode
        equals: 404
      - type: httpBody
        contains: <title>Error 404 (Not Found)!!1</title>
    thresholds:
      - type: check
        name: httpCode
        minCount: 1
