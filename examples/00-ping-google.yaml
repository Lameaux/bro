name: Ping Google
httpClient:
  timeout: 5s
  disableFollowRedirects: true
scenarios:
  - name: Check 301 Redirect
    rps: 1
    duration: 1s
    vus: 1
    httpRequest:
      url: https://google.com
      method: GET
    checks:
      - type: httpCode
        equals: 301
    thresholds:
      - type: check
        name: httpCode
        minCount: 1
        maxCount: 1
  - name: Check 200 OK
    rps: 2
    duration: 1s
    vus: 2
    httpRequest:
      url: https://www.google.com
      method: GET
    checks:
      - type: httpCode
        equals: 200
    thresholds:
      - type: check
        name: httpCode
        minRate: 1.0
        maxRate: 1.0
  - name: Check Error
    rps: 1
    duration: 1s
    vus: 1
    httpRequest:
      url: https://www.google.com/unknown
      method: GET
    checks:
      - type: httpCode
        equals: 200
    thresholds:
      - type: check
        name: httpCode
        minCount: 0
        maxCount: 0
